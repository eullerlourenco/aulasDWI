<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Forms com JS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <form action="#" class="formCalculadora" id="formCalculadora">
      <div class="w-100">
        <input
          class="displayCalculadora"
          type="text"
          disabled
          id="displayCalculadora"
        />
      </div>
      <div class="flex">
        <input disabled class="numeroCalculadora" type="text" id="number" value="1">
        <input disabled class="numeroCalculadora" type="text" id="number" value="2">
        <input disabled class="numeroCalculadora" type="text" id="number" value="3">
        <input disabled class="numeroCalculadora" type="text" id="number" value="4">
        <input disabled class="numeroCalculadora" type="text" id="number" value="5">
        <input disabled class="numeroCalculadora" type="text" id="number" value="6">
        <input disabled class="numeroCalculadora" type="text" id="number" value="7">
        <input disabled class="numeroCalculadora" type="text" id="number" value="8">
        <input disabled class="numeroCalculadora" type="text" id="number" value="9">
      </div>
      <a class="btnCalculadora" id="plus">+</a>
      <a class="btnCalculadora" id="minus">-</a>
      <button class="btnCalculadora" type="submit">=</button>
    </form>

    <ul id="listaTarefas"></ul>

    <script src="assets/js/calculadora.js"></script>
  </body>
</html>
